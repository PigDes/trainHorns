<!DOCTYPE html>
<html>
	<head>
		<title>Train Horns</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>
		<header>
			<h1>Train Horns</h1>
		</header>

		<div id="main-div">
			<p>Click an image to play a horn sound</p>

			<div id="loco-div">
				<div id="es44ac">
					<p><a>GE ES44AC</a></p>
				</div>
				
				<div id="sd70ace">
					<p>EMD SD70ACe</p>
				</div>
			</div>
			
		</div>

	<script>
		let gevo = document.querySelector('#es44ac');
		let emd = document.querySelector('#sd70ace');


		function gevoHorn () {
			let gevoHorn = new Audio('k5la_1csx.wav');
			gevoHorn.play()
		}

		gevo.onclick = gevoHorn;

		function emdHorn () {
			let emdHorn = new Audio('K3LA_CSX.mp3');
			emdHorn.play()
		}

		emd.onclick = emdHorn;


	</script>

	</body>

</html>
